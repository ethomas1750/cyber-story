<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Snooze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hacker Snooze</h1>
    </header>
    <div id="navigation">
        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" value="1" checked>
        <label class="btn btn-secondary" for="option1">1-25</label>

        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" value="2">
        <label class="btn btn-secondary" for="option2">26-50</label>

        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" value="3">
        <label class="btn btn-secondary" for="option3">51-75</label>

        <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" value="4">
        <label class="btn btn-secondary" for="option4">76-100</label>
    </div>
    <section id="stories">
        <!-- Stories will be loaded here -->
          <ol id="pieces" class="list-group">
          </ol>
    </section>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
